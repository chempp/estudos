<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	

	<script type="text/javascript">
		
		let nome = 'Jorger'
		let idade = 29
		let sexo = 'Masculino'
		let profissao = 'Programador'

		let objeto ={
			nome: nome,
			idade: idade,
			sexo: sexo,
			profissao: profissao,
			exibirResumo: function(){
				console.log(`${this.nome}, ${this.idade} anos, ${this.sexo}, ${this.profissao}`)
			}
		}

		let objeto2 ={
			nome,
			idade,
			sexo,
			profissao,
			exibirResumo(){
				console.log(`${this.nome}, ${this.idade} anos, ${this.sexo}, ${this.profissao}`)
			}
		}

		console.log(objeto)
		objeto.exibirResumo()
		
		console.log(objeto2)
		objeto2.exibirResumo()


	</script>
		

</head>
