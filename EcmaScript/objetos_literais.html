<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	

	<script type="text/javascript">
		
		class Produto{
			constructor(descricao, preco){
				this.descricao = descricao
				this.preco = preco
			}

			verDescricao(){
				console.log(`${this.descricao} por apenas ${this.preco}`)
			}
		}

		let produto = new Produto('notebook', 2200)
		produto.verDescricao()

		let produtoLiteral = {
			descricao: 'Geladeira',
			preco: 1800,
			verDescricao: function(){
				console.log(`${this.descricao} por apenas ${this.preco}`)
			}
		}

		produtoLiteral.verDescricao()


		// -----------------------------------

	 /* formulÃ¡rio -> servidor
			recupera dados e monta um objeto literal
				obj literal -> JASON -> HTTP -> servidor -> Armazenar */


	</script>
		

</head>

</body>
</html>
