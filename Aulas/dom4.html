<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		
		.estilo1{
			background: red;
			color: white;

		}

		.estilo2{
			width: 400px;
			height: 50px;
			background: red;
			text-align: center;
			font-size: 25px;
			color: white;
			padding: 25px;

		}


	</style>

	<script type="text/javascript">
		
		function modificarClasse() {
			document.getElementById('mensagem').className = 'estilo2'
		}

	</script>
	<title></title>
</head>

<body>
 	
 	<div id="mensagem" class="estilo1"> Modificando a classe do elemento</div>
 	<hr/>
 	<button type="button" onclick="modificarClasse()">Aplicar classe</button>

	
</body>
</html>
