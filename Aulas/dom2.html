<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">

		function distribuiCaracter(){
			//selecionar o valor digitado
			var caracter =	document.getElementById('entrada').value
			
			// limpar o campo de digitação
			document.getElementById('entrada').value = ''

			//limpar espaços em branco nas estremidades da string
			caracter.trim()

			
			switch (caracter) {
				
				case '0' :
				case '1' :
				case '2' :
				case '3' :
				case '4' :
				case '5' :
				case '6' :
				case '7' :
				case '8' :
				case '9' :
					//adicionar o caracter no campo referente a números
					document.getElementById('numeros').value += caracter
					break;
				default:
					// adicionar o caracter no campo referente a letras
					document.getElementById('letras').value += caracter
			
			}
		}


	</script>
	<title></title>
</head>

<body>
 

	<input 
	onkeyup="distribuiCaracter()" 
	type="text" 
	placeholder="digite um caracter aqui"
	id="entrada">
	
	<hr/>
	
	<span>Letras:</span>
	
	<input type="text"  name="" disabled id="letras">

	<span>Números:</span>
	<input type="text"  name="" disabled id="numeros">

	
</body>
</html>
