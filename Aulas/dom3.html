<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		function modificarEstilo(corDeFundo, largura, altura){
			document.getElementById('quadrado').style.background =corDeFundo
			document.getElementById('quadrado').style.width = largura
			document.getElementById('quadrado').style.height = altura
		}
		

	</script>
	<title></title>
</head>

<body>
 	
 	<h3>Manipulando estilo</h3>

	<button type="button" onclick="modificarEstilo('#ff0000', '200px')">Vermelho</button>
	<button type="button" onclick="modificarEstilo('#00ff00', '150px', '20px')">verde</button>
	<button type="button" onclick="modificarEstilo('#0000ff', '150px', '200px')">azul</button>

	<hr/>
	<div id="quadrado" style="border: solid 1px #000;width: 100px; height: 100px ;"></div>

	
</body>
</html>
