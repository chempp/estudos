<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script type="text/javascript">

		var lista_coisas = Array()


		lista_coisas['frutas'] = Array()
		lista_coisas['pessoas'] = Array()

		lista_coisas['frutas'].push('Banana')

		// incluir no in√≠cio da lista
		lista_coisas['frutas'] .unshift('Uva')



		// incluir elemento do final array
		// lista_frutas.push('Uva')

		//excluir no inicio do array
		lista_coisas.shift()

		//excluir no final do Array
		lista_coisas.pop()
		
		console.log(lista_coisas)		
		
	</script>
</head>
<body>

</body>
</html>
