<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Escopo</title>
	<script>
		
		// 3 escopo: global, função e o bloco

		var serie = 'Friends'

		//escopo de bloco
		if (true) {
			var serie2 = 'Game of Thrones'
			document.write(serie)
		}

		document.write(serie2)

		document.write('<br />')

		function x(){
			var serie3 = 'the walking dead'
			document.write(serie)
			document.write(serie2)
		}
		x()
		document.write('<br />')

		document.write(serie3)

	</script>
		
</head>
<body>

</body>
</html>
