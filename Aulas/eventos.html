<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		
		function acao(){
			alert('Evento disparado')
		}


	</script>
	<title></title>
</head>
<body>

	</div>
</body>
</html>
