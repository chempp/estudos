<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Funções</title>
	<script>
		
		var janela 

		function abrirPopUp(){
			janela = window.open('http://www.google.com', 'nova_janela', 'width=600, height=1000')
		}

		function fecharPopUp(){
			janela.close()
		}


	</script>
		
</head>
<body>


	<button onclick="abrirPopUp()">Abrir janela</button>
	<button onclick="fecharPopUp()">fechar janela</button>
	<button onclick="window.print()">imprimir página</button>

</body>
</html>
